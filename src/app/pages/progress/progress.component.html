<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Barra de Progreso</h5>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="pocentaje1" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="pocentaje1 + '%'"></div>
                </div>

                <br>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" [attr.ariaValuenow]="pocentaje2" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="pocentaje2 + '%'"></div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (acualizavalor)="pocentaje1 =  $event" nombre="leyenda Azul" [pocentaje]="pocentaje1"></app-incrementador>

            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (acualizavalor)="pocentaje2 =  $event" nombre="leyenda verde" [pocentaje]="pocentaje2"></app-incrementador>
            </div>
        </div>
    </div>
</div>
